<section class="page__subscribe subscribe">
    <div class="subscribe__container">
        <div class="subscribe__header">
            <h2 class="subscribe__title">Get Our Newsletter</h2>
            <div class="subscribe__sub-title">
                To join the worldwide community
            </div>
        </div>
        <form action="#" class="subscribe__form form-subscribe">
            <div class="form-subscribe__content">
                <label for="input-1" class="form-subscribe__label"
                    >Type your Email Address</label
                >
                <input
                    autocomplete="off"
                    type="text"
                    name="form[]"
                    placeholder="here..."
                    class="form-subscribe__input"
                />
            </div>
            <button type="submit" class="form-subscribe__button">
                Send Now
            </button>
        </form>
    </div>
</section>
